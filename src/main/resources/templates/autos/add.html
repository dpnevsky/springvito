<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <link th:href="@{styles/cssandjs/styles.css}" rel="stylesheet">
    <title>Adding auto</title>
</head>
<body>
<form th:method="POST" th:action="@{/springvito/autos/add}" th:object="${auto}">
    <label for="brand">Brand: </label>
    <input type="text" th:field="*{brand}" id="brand">
    <br>
    <label for="model">Model: </label>
    <input type="text" th:field="*{model}" id="model">
    <br>
    <label for="year">Year: </label>
    <input type="text" th:field="*{year}" id="year">
    <br>
    <label for="price">Price: </label>
    <input type="text" th:field="*{price}" id="price">
    <input type="hidden" th:field="*{owner}">
    <br>
    <input type="submit" value="Add">
</form>

</body>
</html>
